<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>foolang - The Foo Programming Language</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <style>
    :root {
        --base-color: #cccccc;
        --heading-h1-color: var(--base-color);
        --heading-h1-border-style: none;
        --heading-h2-border-style: none;
        --heading-h3-border-style: none;
        --heading-h4-font-weight: bold;
        --heading-h4-padding: 0em;
        --heading-h4-margin: 0em;
        --heading-h2-padding: 0em;
        --heading-h2-margin: 1.5em 0em 0.5em 0em;
        --code-block-margin: 1em 2em 1em 0em;
        --code-block-padding: 1em 2em 1em 2em;
        --mono-hue: 200;
        --mono-saturation: 50%;
        --modular-scale: 1.4;
        --base-font-size: 16px;
        --code-font-size: var(--base-font-size);
    }
    span.done {
        color: #00FF00;
        font-weight: bold;
        font-size: calc(1.5 * var(--base-font-size));
    }
    span.todo {
        color: #FF0000;
        font-weight: bold;
        font-size: calc(1.5 * var(--base-font-size));
    }
    span.edgeLabel {
        /* Hack to make mermaid edge labels work against colored background. */
        color: var(--base-color) !important;
        background-color: var(--base-background-color) !important;
    }
    .mermaid {
        /* Hack to make longer labels fit inside the boxes. */
        font-size: calc(0.9 * var(--base-font-size)) !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    var figure = 0;
    mermaid.initialize({
        startOnLoad: false,
        theme: "forest",
        flowchart: {
            htmlLabels: true,
        }
    });
    window.$docsify = {
        auto2top: true,
        loadNavbar: true,
        maxLevel: 3,
        noCompileLinks: ["/papers/.*"],
        repo: "nikodemus/foolang",
        markdown: {
            renderer: {
                code: function(code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + figure++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
